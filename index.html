<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker, v2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="nav">
		<ul id="catList">
		</ul>
		<button id="adminBtn">Admin</button>

		<form id="adminMode">
			<fieldset>
			    <legend>Edit Cat</legend>
			    <p class="label">
		    	<label for="editName">Name</label>
			      <input type="text" name="editName" id="editName" />
			    </p>
			    <p class="label">
		    	<label for="editPhoto">Image URL</label>
			      <input type="text" name="editPhoto" id="editPhoto" />
			    </p>
			    <p class="label">
		    	<label for="clicks">Clicks</label>
			      <input type="text" name="clicks" id="clicks" />
			    </p>
			    <p class="label">
			    	<button id="cancelBtn">Cancel</button>
			    <button id="saveBtn">Save</button>
				</p>
			</fieldset>
		</form>
	</div>

	<div id="catDisplay">
		<img id="catPhoto" src="">
		<p id="catName"></p>
		<p id="catCount"></p>
	</div>
    <script src="js/main.js"></script>
</body>
</html>
